<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Domain Name</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Futuristic background styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Background animation for gradient effect */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Transparent box overlay for text */
        main {
            background: rgba(0, 0, 0, 0.6); /* Transparent overlay */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #00e6e6;
        }

        p, h3 {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
            color: #b8e0e0;
        }

        a {
            color: #00e6e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p, h3 {
                font-size: 1em;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <main>
        <h1>This is a premium domain name</h1>
        <p>For more info about this domain,<br>
        you can send an email at: <a href="mailto:michal@mic.center">michal@mic.center</a></p>
        <p>&nbsp;</p>
        <h3>If you want to send a price offer for buying this domain, you can do it by filling <a href="https://is.gd/telkaonline" target="_blank">this form.</a></h3>
    </main>

</body>
</html>
