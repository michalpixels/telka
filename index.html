<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Domain Name</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Windows 98 inspired background styling */
        body {
            font-family: Tahoma, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #000;
            background-color: #c0c0c0;
            text-align: center;
            overflow: hidden;
        }

        /* Container box with retro border and shadow */
        main {
            background-color: #e0e0e0;
            padding: 20px;
            border: 2px solid #808080;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            box-shadow: 4px 4px 0 #404040;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #000080;
        }

        p, h3 {
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
            color: #000;
        }

        /* Link styling */
        a {
            color: #0000ee;
            text-decoration: none;
            border-bottom: 1px dotted;
        }

        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 5px 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #000;
            background-color: #c0c0c0;
            border: 2px solid #808080;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #a0a0a0;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            p, h3 {
                font-size: 0.9em;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <main>
        <h1>This is a premium domain name</h1>
        <p>For more info about this domain,<br>
        you can send an email at: <a href="mailto:michal@mic.center">michal@mic.center</a></p>
        <h3>If you want to send a price offer for buying this domain, you can do it by filling <a href="https://is.gd/telkaonline" target="_blank">this form.</a></h3>
        <button class="btn" onclick="window.location.href='https://is.gd/telkaonline'">Send Offer</button>
    </main>

</body>
</html>
